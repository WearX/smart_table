<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Keresés név és év alapján</title>
</head>
<body>
<div class="card">
    <table class="table-sortable">
        <thead>
            <tr>
                <th class="shortable">Name</th>
                <th class="shortable">Start</th>
                <th class="shortable">End</th>
                <th class="shortable">Years</th>
            </tr>
            <tr>
                <th>
                    <input type="text" class="search-input" placeholder="Name">
                </th>
                <th colspan="2">
                    <input type="text" class="search-input-year" placeholder="Year">
                </th>
                <th></th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <td>Szent László</td>
                <td class="from">1077</td>
                <td class="to">1095</td>
                <td class="years" >18</td>
            </tr>
            <tr>
                <td>III. András</td>
                <td class="from">1290</td>
                <td class="to">1301</td>
                <td class="years" >11</td>
            </tr>
            <tr>
                <td>I. András</td>
                <td class="from">1046</td>
                <td class="to">1060</td>
                <td class="years" >14</td>
            </tr>
            <tr>
                <td>Szent István</td>
                <td class="from">1000</td>
                <td class="to">1038</td>
                <td class="years" >38</td>
            </tr>
            <tr>
                <td>Aba Sámuel</td>
                <td class="from">1041</td>
                <td class="to">1044</td>
                <td class="years" >3</td>
            </tr>
            <tr>
                <td>IV. Kun László</td>
                <td class="from">1272</td>
                <td class="to">1290</td>
                <td class="years" >18</td>
            </tr>
            <tr>
                <td>IV. Béla</td>
                <td class="from">1235</td>
                <td class="to">1270</td>
                <td class="years" >35</td>
            </tr>
            <tr>
                <td>Könyves Kálmán</td>
                <td class="from">1095</td>
                <td class="to">1116</td>
                <td class="years" >21</td>
            </tr>
        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
